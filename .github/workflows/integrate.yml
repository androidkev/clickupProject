name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Install Dependencies
        run:  |
          npm install
      -name: npm run format
        run: npm run format:check && npm run format:list && npm run format:write
      -name: npm run fix
        run: npm run fix
      -name: npm run lint
        run: npm run lint
      - name: Build
        run: npm run build-prod
      - name: Archive Production Artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist
