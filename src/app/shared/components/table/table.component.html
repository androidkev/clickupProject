<div class="component-container">
  <div class="container" cdkDrag [style.width.px]="width" [style.height]="toogle ? '88vh' : '10vh'">
    <div class="search-container" cdkDragHandle>
      <input type="text" class="form-control search-field" [(ngModel)]="search" placeholder="Search" /><button
        (click)="toogle = !toogle"
      >
        <span>{{ toogle ? '^' : 'v' }}</span>
      </button>
    </div>
    <div class="list">
      <div class="box" (click)="click(item)" *ngFor="let item of list | search: search">
        {{ item.name | titlecase }}
      </div>
    </div>
  </div>
</div>
